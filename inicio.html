<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<title>Cadastro</title>

	<link rel="stylesheet" type="text/css" href="geral.css">
	<link rel="stylesheet" type="text/css" href="menu_superior.css">
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link rel="stylesheet" type="text/css" href="perfil.css">

</head>

<body class="fundo">

	<div class="navbar menu-superior row">
		<div class="col-md-5 offset-md-1">
			<div>
				<a href="">
					<span> 
						<img src="imagens_barra/logotipo.png" class="logo">
					</span>
				</a>
			</div>

		</div>

		<div class="col-md-5 offset-md-1">
			<div class="menu-superior-perfil navbar-nav">
				
				<form class="menu-superior-form login">
					<input type="text" placeholder="E-mail" name="e-mail-login" id="e-mail-login">
					<input type="password" name="senha-login" placeholder="Senha">
					<button type="submit" name="logar">Login</button>
				</form>
			</div>
		</div>
	</div>


	<div class="row perfil">
		<div class="col-md-1">

		</div>

		<div class="col-md-4">
			
			<div class="container">
				
				<img class="conecte-se" src="imagens_inicio/conecte-se.png">

			</div>

		</div>

		<div class="col-md-6">
			<div class="container">

				<div class="cadastro post">
					<h1>Cadastre-se</h1>
					<h3>Crie sua conta gratuitamente</h3>
					<form>
						<div class="form-group">
							<label for="nome">Nome:</label>
							<input type="text" class="form-control" id="nome" placeholder="Nome completo">
						</div>

						<div class="form-group">
							<label for="e-mail-cadastro">E-mail:</label>
							<input type="e-mail" class="form-control" id="e-mail-cadastro" placeholder="E-mail">
						</div>

						<div class="form-group">
							<label for="data-nasc">Data de nascimento:</label>

							<div class="form-inline espaco-caixas">
								<select id="dia" class="form-control">
									<option selected>Dia</option>
									<option>1</option>
								</select>

								<select id="mes" class="form-control">
									<option selected>MÃªs</option>
									<option>1</option>
								</select>

								<select id="ano" class="form-control">
									<option selected>Ano</option>
									<option>1</option>
								</select>

							</div>
						</div>

						<div class="form-group">
							<label for="senha-cadastro">Senha:</label>
							<input type="password" class="form-control" id="senha-cadastro" placeholder="Senha">
						</div>

						<div class="form-group">
							<button type="submit" name="Cadastrar" id="Cadastrar" class="btn">Cadastrar</button> 
						</div>


					</form>
				</div>

			</div>
		</div>

		<div class="col-md-1">

		</div>
	</div>


</body>

</html>
